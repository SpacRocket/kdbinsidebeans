<p><code>.h.val</code> is called by <a href="https://code.kx.com/q/ref/dotz/#zph-http-get"><code>.z.ph</code></a> to
    evaluate a request to the server.</p>
<p>Its default value is <a href="https://code.kx.com/q/ref/value/"><code>value</code></a>.
    Users can override this with a custom evaluation function.</p>
<p>Since V3.6 and V3.5 2019.11.13.</p>
