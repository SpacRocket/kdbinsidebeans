<p><em>Cosine</em></p>
<pre><code class="language-txt">cos x     cos[x]
</code></pre>
<p>Where <code>x</code> is a numeric, returns the <a
        href="https://en.wikipedia.org/wiki/Trigonometric_functions#cosine">cosine</a>
    of <code>x</code>, taken to be in radians. The result is between <code>-1</code> and <code>1</code>, or null if the
    argument is null or infinity.</p>
<pre><code class="language-q">q)cos 0.2                       / cosine
0.9800666
q)min cos 10000?3.14159265
-1f
q)max cos 10000?3.14159265
1f
</code></pre>
