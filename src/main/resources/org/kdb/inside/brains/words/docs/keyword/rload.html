<p><em>Load a splayed table from a directory</em></p>
<pre><code class="language-txt">rload x     rload[x]
</code></pre>
<p>Where <code>x</code> is the table name as a symbol, the table is read from a directory of the same name.
    <code>rload</code> is the converse of <a href="https://code.kx.com/q/ref/save/#rsave"><code>rsave</code></a>. </p>
