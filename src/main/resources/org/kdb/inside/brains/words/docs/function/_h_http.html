<pre><code class="language-txt">.h.http x
</code></pre>
<p>Where <code>x</code> is a string, returns <code>x</code> with embedded URLs beginning <code>"http://"</code>
    converted to HTML hyperlinks.</p>
<pre><code class="language-q">q).h.http &quot;The main page is http://www.example.com&quot;
&quot;The main page is &lt;a href=\&quot;http://www.example.com\&quot;&gt;http://www.example.com&lt;/..
</code></pre>
