<pre><code class="language-txt">.h.pre x
</code></pre>
<p>Where <code>x</code> is a list of strings, returns <code>x</code> as a string with embedded newlines with a
    <code>pre</code> HTML element.</p>
<pre><code class="language-q">q).h.pre(&quot;foo&quot;;&quot;bar&quot;)
&quot;&lt;pre&gt;foo\nbar\n&lt;/pre&gt;&quot;
</code></pre>
