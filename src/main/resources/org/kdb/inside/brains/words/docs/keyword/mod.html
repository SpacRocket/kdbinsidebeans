<p><em>Modulus</em></p>
<pre><code class="language-txt">x mod y    mod[x;y]
</code></pre>
<p>Where <code>x</code> and <code>y</code> are numeric, returns the remainder of <code>x%y</code>.</p>
<pre><code class="language-q">q)-3 -2 -1 0 1 2 3 4 mod 3
0 1 2 0 1 2 0 1

q)7 mod 2 3 4
1 1 3

q)-7 7 mod/:\:-2.5 -2 2 2.5
-2   -1 1 0.5
-0.5 -1 1 2
</code></pre>
