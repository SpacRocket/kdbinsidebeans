<pre><code class="language-txt">.Q.s x
</code></pre>
<p>Returns <code>x</code> formatted to plain text, as used by the console. Obeys console width and height set by <a
        href="../../basics/syscmds/#c-console-size"><code>\c</code></a>.</p>
<pre><code class="language-q">q).Q.s ([h:1 2 3] m: 4 5 6)
&quot;h| m\n-| -\n1| 4\n2| 5\n3| 6\n&quot;
</code></pre>
<p>Occasionally useful for undoing <em>Studio for kdb+</em> tabular formatting.</p>
