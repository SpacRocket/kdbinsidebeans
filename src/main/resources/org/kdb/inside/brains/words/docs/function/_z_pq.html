<pre><code class="language-txt">.z.pq:f
</code></pre>
<p>Remote connections using the ‘qcon’ text protocol are routed to <code>.z.pq</code>, which defaults to calling <code>.z.pi</code>.
    (Since V3.5+3.6 2019.01.31.)</p>
<p>This allows a user to handle remote qcon connections (via <code>.z.pq</code>) without defining special handling for
    console processing (via <code>.z.pi</code>).</p>
