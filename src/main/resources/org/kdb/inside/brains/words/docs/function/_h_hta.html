<pre><code class="language-txt">.h.hta[x;y]
</code></pre>
<p>Where <code>x</code> is the element as a symbol atom, and <code>y</code> is a dictionary of attributes and values,
    returns as a string an opening HTML tag for element <code>x</code>.</p>
<pre><code class="language-q">q).h.hta[`a;(`href`target)!(&quot;http://www.example.com&quot;;&quot;_blank&quot;)]
&quot;&lt;a href=\&quot;http://www.example.com\&quot; target=\&quot;_blank\&quot;&gt;&quot;
</code></pre>
