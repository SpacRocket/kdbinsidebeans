<p><em>Metadata for a table</em></p>
<pre><code class="language-txt">meta x    meta[x]
</code></pre>
<p>Where <code>x</code> is a </p>
<ul>
    <li>table in memory or memory mapped (by value or reference)</li>
    <li>filesymbol for a splayed table</li>
</ul>
<p>returns a table keyed by column name, with columns:</p>
<pre><code class="language-txt">c   column name
t   data type
f   foreign key (enums)
a   attribute
</code></pre>
