<p><em>Cast to string</em></p>
<pre><code class="language-txt">string x    string[x]
</code></pre>
<p>Returns <code>x</code> as a string. Applies to all datatypes.</p>
<pre><code class="language-q">q)string `ibm
&quot;ibm&quot;
q)string 2
,&quot;2&quot;
q)string {x*x}
&quot;{x*x}&quot;
q)string (+/)
&quot;+/&quot;
</code></pre>
