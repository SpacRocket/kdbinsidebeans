<h2 id="zn-local-timespan"><code>.z.N</code> (local timespan)</h2>
<p>System local time as timespan in nanoseconds.</p>
<!-- (V2.6 upwards.) -->

<pre><code class="language-q">q).z.N
0D23:30:10.827156000
</code></pre>
<h2 id="zn-utc-timespan"><code>.z.n</code> (UTC timespan)</h2>

</code></pre>
