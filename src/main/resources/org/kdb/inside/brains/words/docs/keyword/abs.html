<p><em>Absolute value</em></p>
<pre><code class="language-txt">abs x    abs[x]
</code></pre>
<p>Where <code>x</code> is a numeric or temporal, returns
    the absolute value of <code>x</code>.
    Null is returned if <code>x</code> is null.</p>
<pre><code class="language-q">q)abs -1.0
1f
q)abs 10 -43 0N
10 43 0N
</code></pre>
