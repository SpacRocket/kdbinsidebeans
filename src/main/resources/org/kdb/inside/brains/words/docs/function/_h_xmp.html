<pre><code class="language-txt">.h.xmp x
</code></pre>
<p>Where <code>x</code> is a list of strings, returns as a string <code>x</code> as the newline-separated content of an
    HTML <code>xmp</code> element.</p>
<pre><code class="language-q">q).h.xmp(&quot;foo&quot;;&quot;bar&quot;)
&quot;&lt;xmp&gt;foo\nbar\n&lt;/xmp&gt;&quot;
</code></pre>
