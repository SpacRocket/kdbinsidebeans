<pre><code class="language-txt">.Q.l x
</code></pre>
<p>Where <code>x</code> is a symbol atom naming a directory in the current directory, loads
    it recursively as in <a href="https://code.kx.com/q/ref/load/"><code>load</code></a>, but into the default
    namespace.</p>
<p>(Implements system command <a
        href="https://code.kx.com/q/basics/syscmds/#l-load-file-or-directory"><code>\l</code></a>.)</p>
