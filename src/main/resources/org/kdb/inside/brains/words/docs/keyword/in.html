<p><em>Whether x is an item of y</em></p>
<pre><code class="language-syntax">x in y    in[x;y]
</code></pre>
<p>Where <code>y</code> is </p>
<ul>
    <li>an <strong>atom or vector</strong> of the same type as <code>x</code>, returns whether atoms of <code>x</code>
        are items of <code>y</code></li>
    <li>a <strong>list</strong>, returns as a boolean atom whether <code>x</code> is an item of <code>y</code></li>
</ul>
